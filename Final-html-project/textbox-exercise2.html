<!DOCTYPE html>
<html>
  <title>
    Textbox2
  </title>

  <style>
.paragraph-text{
  width:300px;
  display:inline-block;
  vertical-align:middle;
}
 .yes-button{
  display:inline-block;
  vertical-align:middle;
 }
 .no-button{
  display:inline-block;
  vertical-align:middle;
 }
    
  </style>
  <body>
    <p class="paragraph-text">
      Thanks for chatting with our
      customer support. Would you
      like to take our quick survey?
    </p>

    <button class="yes-button">
      Yes
    </button>

    <button class="no-button">
      No
    </button>

  </body>
</html>
